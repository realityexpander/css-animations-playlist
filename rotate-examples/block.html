<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>animate demo</title>
    <style>
        div {
            position: absolute;
            background-color: #abc;
            left: 50px;
            top: 10px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button>
    <button id="up">^</button>
    <button id="down">v</button>
    <button id="anim">anim</button>
    <button id="stop">stop</button>

    <div class="block"></div>

    <script>
        $("#right").click(function() {
            $(".block").animate({
                "left": "+=50px"
            }, "slow");
        });

        $("#left").click(function() {
            $(".block").animate({
                "left": "-=50px"
            }, "fast");
        });

        $("#up").click(function() {
            $(".block").animate({
                "top": "-=50px"
            }, "slow");
        });

        $("#down").click(function() {
            $(".block").animate({
                "top": "+=50px"
            }, "slow");
        });
        
        $("#anim").click(function() {
            $(".block")
                .addClass('animated heartBeat infinite');
        });
        
        $("#stop").click(function() {
            $(".block")
                .removeClass('animated');
        });

    </script>

</body>

</html>
